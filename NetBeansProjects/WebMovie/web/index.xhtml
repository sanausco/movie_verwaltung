<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="appearance.css"/> 
    </h:head>
    <h:body>
        
        <h:form>
           
            <div class="login-block">
            <h1>Login</h1>
            <h:inputText id="username" styleClass="input-name" p:placeholder="Username" value="#{user.name}" required="true" requiredMessage="User is required"/>
            
            <h:inputSecret id="password" styleClass="input-password" p:placeholder="Password" value="#{user.password}" required="true" requiredMessage="Password is required"/>
            <br/>
           
            <h:commandButton styleClass="input-button" value="Submit" action="#{user.check()}"/>
            </div>
            <br/>
            <c:if test ="#{user.state=='false'}">
                <script>alert("Wrong password!");</script>
                <!--<h:outputLabel id="outtxt" value="Wrong password!"/>-->
            </c:if>
            <!--<h:outputLabel value="Wrong password!"
rendered="#{user.state == 'false'}"/> -->
            <c:if test ="#{user.state=='!exist'}">
                <script>alert("User does not exist!");</script>
                <!--<h:outputLabel id="outtxt" value="User does not exist."/>-->
            </c:if>
           
        </h:form>
        
    </h:body>
</html>
